<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav class="mynav-container ">
            <div class=" container-sm my-container  ">
                <div class="row justify-content-between ">
                    <div class="settings-header col-5  col-md-4"></div>
                    <div class="settings-header col-2 col-md-4 "></div>

                </div>
            </div>
        </nav>
        <section id="jumbotron">
            <div class="container-sm my-container">
                <div class="row">
                    <div id="logo-img" class="settings-jumbo justify-content-center align-items-center col">
                        <img class="avatar-img" src="img/avatar.svg" alt="avatar">
                    </div>
                </div>
                <div class="row">
                    <div class="settings-jumbo ms-text-settings text-center col">
                        <h1>START BOOTSTRAP</h1>
                    </div>
                </div>
                <div class="row">
                    <div  class="settings-jumbo ms-text-settings justify-content-center align-items-center line-star col">
                       <div class="ms-line"></div> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                      </svg></i> <div class="ms-line"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="settings-jumbo ms-text-settings text-center col">
                       <H5>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</H5>
                    </div>
                </div>
            </div>

        </section>
    </header>
    <main id="portfolio">
        <div class="container-sm my-container ">
            <div class="row">
                <div class="settings-title-portfolio col-12"></div>
            </div>

            <div class="row">
                <div class="settings-main col-12 col-md-6 col-xl-4 "></div>
                <div class="settings-main col-12 col-md-6 col-xl-4 "></div>
                <div class="settings-main col-12 col-md-6 col-xl-4 "></div>
                <div class="settings-main col-12 col-md-6 col-xl-4 "></div>
                <div class="settings-main col-12 col-md-6 col-xl-4 "></div>
                <div class="settings-main col-12 col-md-6 col-xl-4 "></div> 
            </div>
        </div>
    </main>
    <section id="about">
        <div class="container-sm my-container">
            <div class="row">
                <div class="settings-about col-12"></div>
            </div>
            <div class="row">
                <div class="settings-about col-12 col-md-6"></div>
                <div class="settings-about col-12 col-md-6"></div>
            </div>
            <div class="row justify-content-center">
                <div class="settings-about col-12"></div>
            </div>
        </div>

    </section>
    <section id="contact">
        <div class="container-sm my-container">
            <div class="row">
                <div class="settings-contact col-12"></div>
            </div>
            <div class="row">
                <div class="settings-contact col-12"></div>
            </div>
            <div class="row">
                <div class="settings-contact col-12"></div>
            </div>
            <div class="row">
                <div class="settings-contact col-12"></div>
            </div>
            <div class="row">
                <div class="settings-contact col-12"></div>
            </div>
            <div class="row">
                <div class="settings-contact col-12"></div>
            </div>
        </div>
    </section>
    <footer id="info">
        <div class="container-sm my-container">
            <div class="row">
                <div class="settings-info col-12 col-md-4 "></div>
                <div class="settings-info col-12 col-md-4"></div>
                <div class="settings-info col-12 col-md-4"></div>
            </div>
           
        </div>
    </footer>
    <section id="copyright">
        <div class="container-sm my-container">
            <div class="row ">
                <div class="settings-info col-12"></div>
            </div>
        </div>
    </section>

  
    
    
</body>
</html>
